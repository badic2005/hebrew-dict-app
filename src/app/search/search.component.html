<div class="row">
  <div class="col-md-6">
    <div class="input-group mb-3" [ngStyle]="{'margin-top': '20px'}">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
      </div>
      <input type="text"
             class="form-control"
             [(ngModel)]="searchText"
             (keyup)="searchWords($event)"
             [formControl]="searchControl"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-default">

      <div *ngIf="dictionaryService.loading" class="spinner-border text-success" role="status">
        <span class="sr-only">Loading words....</span>
      </div>
    </div>

    <hr>

    <div class="list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let word of filteredList | async" >
        {{word | word}}
      </a>
    </div>
  </div>
</div>
